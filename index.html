<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js" defer></script>
        <title>Frontend Mentor | Advice generator app</title>
    </head>
    <body>
        <main>
            <section class="adviceLayout">
                <p class="advice-number">Advice # <span id="adviceNumber">71</span></p>
                <p>"<span id="adviceText">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>"</p>
                <picture>
                    <source media="(min-width: 375px)" srcset="./images/pattern-divider-desktop.svg"/>
                    <img src="./images/pattern-divider-mobile.svg" alt="pattern divider" />
                </picture>
            </section>
            <div class="center-button">
                <button id="dice"><img src="./images/icon-dice.svg" height="18" alt="dice"></button>
            </div>
            <section class="attribution">
                Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db/hub" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/JoseLuisPB/FEM-Advice-Generator-App-">JoseLuisPB</a>.
            </section>
        </main>
    </body>
</html>
